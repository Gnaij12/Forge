{% extends "base.html" %}
{% block static %}
    <script src="/static/js/game.js"></script>
{% endblock %}
{% block content %}
    <div id="data_store" data-json="{{ data }}"></div>
    <div class="flex h-full w-full flex-col items-center justify-center">
        <div class="relative h-[75vh] w-[75vw] bg-white">
            <div class="absolute right-2 top-1 flex flex-row space-x-2">
                {% for _ in range(3) %}
                    <div class="h-20 w-20">
                        <img src="/static/assets/heart.png" />
                    </div>
                {% endfor %}
            </div>
            <div
                id="crab"
                class="absolute left-[50%] top-[40%] h-48 w-48 -translate-x-[50%]">
                <img class="object-scale-down" src="/static/assets/crab.png" />
            </div>
        </div>
    </div>
{% endblock %}
