{% extends "base.html" %}
{% block content %}
    <div
        class="h-[92vh] bg-cover bg-center"
        style="background-image:url('static/assets/Website_P1_Blank.png')">
        <div
            class="bg-theme-artic flex h-2/5 w-2/5 items-center justify-center rounded-3xl border-0 border-indigo-50">
            Loading...
        </div>
    </div>
    <div class="bg-theme-bronze h-[8vh] w-full"></div>
    <script>
        fetch("/parse_text")
            .then((v) => v.json())
            .then((j) => {
                window.location.href= "/game?" + jQuery.param(j);
            });
    </script>
{% endblock %}
